<html>
  <head>
    <title>Image Upscaler</title>
    <style>body {
        padding: 40px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      button {
        margin-top: 20px;
        display: block;
        padding: 10px 40px;
      }
      table {
        border-collapse: collapse;
      }
      table td {
        vertical-align: top;
        border: 1px solid #eee;
        padding: 5px;
      }</style>
  </head>
  <body>
    <h1>Simple image upscaler by Steven Yu</h1>
    
    <p>Upload a file below to upscale it</p>
    <input type="file" id="file">
    <p id="info"></p>
    <p>Progress: <span id="progress"></span></p>
    <table style="display: none;" id="table">
      <thead>
        <tr>
          <td>Original</td>
          <td>Upscaled</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div id="original"></div></td>
          <td><div id="target"></div></td>
        </tr>
      </tbody>
    </table>
    <script src="/progress.e31bb0bc.js"></script>

    <p>&copy; 2022 Ergasia Inc.</p>
  </body>
</html>
